<!DOCTYPE html>
<html ng-app="store">
<head>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
 <link rel="stylesheet" href="style.css">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">    
</head>
    
<body ng-controller = "storeController">
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>

    <!--<button class="btn btn-primary" ng-click="showMessage = !showMessage">Toggle Message</button>
    <h2 ng-show="showMessage == true">Secret Message</h2>
    <input type="text" placeholder="Leave a Message" ng-model="message">
    <h2>{{ message }}</h2>-->
    
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">ngPlaces</a>
            </div>
        </div>
    </div>
    
    <!-- Min and Max Price Selection -->
			  <div class="col-sm-12 priceForm">
					<div class="row price-form-row" ng-if="!addListing">
				    <div class="col-sm-6">
				      <div class="input-group">
					<span class="input-group-addon">Min Price</span>
					<select name="minPrice" id="minPrice" ng-model="priceInfo.min" class="form-control">
					  <option value="100000">$100,000</option>
					  <option value="200000">$200,000</option>
					  <option value="300000">$300,000</option>
					  <option value="400000">$400,000</option>
					  <option value="500000">$500,000</option>
					  <option value="600000">$600,000</option>
					  <option value="700000">$700,000</option>
					  <option value="800000">$800,000</option>
					  <option value="900000">$900,000</option>
					  <option value="1000000">$1,000,000</option>
					</select>
				      </div>
				    </div>

				    <div class="col-sm-6">
				      <div class="input-group">
					<span class="input-group-addon">Max Price</span>
					<select name="maxPrice" id="maxPrice" ng-model="priceInfo.max" class="form-control">
					  <option value="100000">$100,000</option>
					  <option value="200000">$200,000</option>
					  <option value="300000">$300,000</option>
					  <option value="400000">$400,000</option>
					  <option value="500000">$500,000</option>
					  <option value="600000">$600,000</option>
					  <option value="700000">$700,000</option>
					  <option value="800000">$800,000</option>
					  <option value="900000">$900,000</option>
					  <option value="1000000">$1,000,000</option>
					</select>
				      </div>
				    </div>
					</div>
    </div>

    <div class="container">
        <div class="col-sm-4" ng-repeat = "place in places">
            <div class="thumbnail">
          <img ng-src="images/{{place.image}}" alt="">
              <!--  <div class="caption">   
                    <h3>{{place.address}}</h3>
                    <p><strong>Type:</strong>{{place.type}}</p>
                    <p><strong>Description:</strong>{{place.description}}</p>
                    <p><strong>Price:</strong>{{place.price | currency}}</p>
                </div>-->
                 <div ng-hide="showDetails === true">
              <h3><i class="fa fa-tag" aria-hidden="true"></i> {{place.price | currency}}</h3>
              <h4><i class="fa fa-home" aria-hidden="true"></i> {{place.address}} 
                <span class="label label-primary label-sm">{{place.type}}</span>
              </h4>

            </div>             

            <button class="btn btn-xs btn-success" 
                    ng-hide="showDetails === true" 
                    ng-click="showDetails = !showDetails">
                    Details
            </button>

            <button 
            	class="btn btn-xs btn-primary"
            	ng-show="showDetails"
            	ng-click="editCrib(crib)">Edit
            </button>

            <button class="btn btn-xs btn-danger" 
                    ng-show="showDetails === true"
                    ng-click="showDetails = !showDetails">
                    Close
            </button>

            <div class="details" ng-show="showDetails === true">
              <h4>
                <span class="label label-primary">Beds: {{place.details.bedrooms}}</span>
                <span class="label label-primary">Baths: {{place.details.bathrooms}}</span>
                <span class="label label-primary">SqFt: {{place.details.area}}</span>
              </h4>
              <p>{{crib.description}}</p>              
            </div>
            </div>
        </div> 
    </div>

<p>

</p>
    -->
    </body>
</html>
